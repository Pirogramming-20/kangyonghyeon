<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>피로그래밍 스톱워치</title>
  <link rel="stylesheet" href="./reset.css"/>
  <link rel="stylesheet" href="./style.css"/>
  <script defer src="./script.js"></script>
</head>
<body>
  <div class="name">
    <img src="./image/스톱워치.png" alt="" class="img">
    피로그래밍 스톱워치</div>
  <div class="main">
    <div id="time">00:00</div>
    <div class="time-bottm">
      <button id="btnS">start</button>
      <button id="btnP">stop</button>
      <button id="btnR">reset</button>
    </div>
  </div>
  <div class="record">
    <div class="recordHead">
      <button id="recordbtnA"></button>
      구간기록
      <button class="recordbtn2"></button>
    </div>
    <ul id="rlist">
      <li>
        <button id="recordbtn1"></button>
        <div>01:17</div>
        <button class="recordbtn3"></button>
      </li>
    </ul>
  </div>
</body>
</html>
