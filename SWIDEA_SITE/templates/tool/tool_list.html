{% extends "base.html" %}

{%block content%}
  <h2>DevTool List</h2>
  <div>개발툴 목록페이지 입니다. 자신이 사용가능한 개발들의 목록을 확인해보세요.</div>
  {% for tool in tools %}
    <div><a href="{% url 'tool:tool_detail' tool.pk %}"> {{tool.name}}</a> </div>
    <div>{{tool.type}}</div>
    <div>{{tool.content}}</div>
  {% endfor %}
{% endblock %}
